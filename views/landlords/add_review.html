    <div class="container mt-4"> 
      <form action="/">
      <h3 class="text-center p-2"> - Add a new review - </h3>
      <div class="form-group">
        <label for="exampleAddress">Address: </label>
        <input type="text" class="form-control" name="address" aria-describedby="Address" placeholder="Enter Address">
         
      </div>
      <div class="form-group">
        <label for="exampleLandlord">Landlord: </label>
        <input type="text" class="form-control" name="landlord" placeholder="Landlord's name">
      </div>
      <div class="form-group">
          <label for="exampleReview">Review: </label>
          <textarea class="form-control" name="review" rows="8" placeholder="Write your review here!"></textarea>
        </div>
      
       <div class="form-group">
        <label for="exampleFormControlSelect1">Overall Satification </label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>

        <br><button type="submit" class="btn btn-primary mt-4">Submit</button>
      </form>
  </div>

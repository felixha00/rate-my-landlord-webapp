<!DOCTYPE html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet"> 
    
    
    <title>Rate my Landlord</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
      <a class="navbar-brand" href="/" style="font-weight: 900; font-size:30px;">RATE MY LANDLORD</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/landlords/new">Add Landlord</a>
            </li>
            
          </ul>
          
        </div>
      </div>
  </nav>
    <div class="container mt-4"> 
      <form action="/landlords" method="POST" style="color:white">
      <h3 class="text-center p-2"> - Add a new Landlord - </h3>
      <div class="form-group">
        <label for="exampleAddress">Address: </label>
        <input type="text" class="form-control" name="address" aria-describedby="Address" placeholder="Enter Address" required>
         
      </div>
      <div class="form-group">
        <label for="exampleLandlord">Landlord: </label>
        <input type="text" class="form-control" name="landlord" placeholder="Landlord's name" required>
      </div>
      <div class="form-group">
          <label for="exampleReview">Review: </label>
          <textarea class="form-control" name="reviewss[text]" rows="8" placeholder="Write your review here!" required></textarea>
        </div>
      
       <div class="form-group">
        <label for="exampleFormControlSelect1">Overall Satification </label>
        <select name="reviewss[rating]" class="form-control" id="exampleFormControlSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>

        <br><button type="submit" class="btn btn-primary mt-4">Submit</button>
      </form>
  </div>


    <script src="https://maps.googleapis.com/maps/api/js?key=YOURKEY&callback=initMap"
    async defer></script>
    <script src="/public/js/gmaps.js"></script>
    <script src="/public/js/srch_req.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>

<!DOCTYPE html>
<form>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>



<div class="container"> 
  <form action="/"></form>
    <div class="form-group">
      <label for="exampleAddress">Address: </label>
      <input type="text" class="form-control" id="Address" aria-describedby="Address" placeholder="Enter Address">
       
    </div>
    <div class="form-group">
      <label for="exampleLandlord">LandLord: </label>
      <input type="text" class="form-control" id="exampleLandlord" placeholder="Landlord's name">
    </div>
    <div class="form-group">
        <label for="exampleReview">Review: </label>
        <input type="text" class="form-control" id="exampleReview" placeholder="Review">
      </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">1 Star</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">2 Stars</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
        <label class="form-check-label" for="inlineRadio3">3 Stars</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
        <label class="form-check-label" for="inlineRadio3">4 Stars</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
        <label class="form-check-label" for="inlineRadio3">5 Stars </label>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</div>
  </form>
